<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NekowizTW - 每日問答協助工具</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/side-menu.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="http://nekowiztw.github.io/">NekowizTW</a>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="http://zh.nekowiz.wikia.com" class="pure-menu-link">黑貓wikia</a></li>
                    <li class="pure-menu-item"><a href="https://github.com/NekowizTW/eventTimeline" class="pure-menu-link">專案地址</a></li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div class="header">
                <h1>每日問答協助工具</h1>
            </div>
            <div class="content pure-form">
                <input id="searchBox" type="text" disabled placeholder="等待資料讀取中...">
                <div id="list"></div>
            </div>
            <div class="footer">
                <div class="legal pure-g">
                    <div class="pure-u-1">

                    </div><div class="pure-u-1">
                        <p class="legal-copyright">Project created by OtomeSound <a class="btn-hide" href="#">隱藏頁尾</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://purecss.io/js/ui.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
